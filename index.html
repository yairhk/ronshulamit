<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>קונסרבטוריון רון שולמית</title>

  <!-- CSS Reset -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    
  <!-- CSS with Firefox prefixes -->
  <link rel="stylesheet" href="css/animate.css">
    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

  
  <style>

    .navbar {
      height: 70px;
      background-image: -moz-linear-gradient(to right, #3a9998, #fcd659, #ec6f41, #dc2464);
      background-image: linear-gradient(to right, #3a9998, #fcd659, #ec6f41, #dc2464);
      box-shadow: 0 2px 2px rgba(0, 0, 0, 0.5);
    }
    
    .nav-item {
      height: 100%;
      padding-left: 1rem;
      width: 135px;
      font-family: 'Varela Round', sans-serif;
      font-weight: bold;
      text-align: center;
    }
    
    .nav-item:hover {
      background-image: linear-gradient(to right, #346d84, #306c90, #2d7da3, #1c7c9c, #3c82a3);
      border-radius: 50px 0 0 50px;
      box-shadow:
        5px 0 5px -2px rgba(0,0,0,0.3),
        -5px 0 5px -2px rgba(0,0,0,0.3);  
    }
    
    .nav-link {
      padding: .5rem 1rem;
      padding: 25px;
    }
    
    .dropdown:hover .dropdown-menu {
      display: block;
      right: 0px;
      position: absolute;
      padding: 0; 
      border: none;
      border-radius: 0;
    }
    
    .dropdown-item {
      padding: 20px;
      border-top: 0.5px solid #eee;
      border-bottom: 0.5px solid #eee;
      text-align: right;
      background-image: linear-gradient(to right, #ec6f41, #dc2464);
    }
    
    .dropdown-item:hover {
      color: white;
      background-image: linear-gradient(to right, #346d84, #306c90, #2d7da3, #1c7c9c, #3c82a3);
    }
    
  </style>

</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  
    <div class="container-fluid">
    
      <a class="navbar-brand" href="#"></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
      
        <ul class="navbar-nav ms-auto">
        
          <li class="nav-item dropdown">
          
            <a class="nav-link animate__animated animate__pulse" href="#" role="button">
              יצירת קשר
            </a>
            
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">הרשמה</a></li>
              <li><a class="dropdown-item" href="#">טפסים</a></li>
              <li><a class="dropdown-item" href="#">מפת הגעה</a></li>
            </ul>
            
          </li>
        
          <li class="nav-item dropdown">
          
            <a class="nav-link " href="#" role="button">
              אודותינו
            </a>
            
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">דבר המנהל</a></li>
              <li><a class="dropdown-item" href="#">צוות המורים</a></li>
              <li><a class="dropdown-item" href="#">היסטוריה</a></li>
            </ul>
            
          </li>
        
          <li class="nav-item dropdown">
          
            <a class="nav-link " href="#" role="button">
              אירועים
            </a>
            
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">מועדי הרשמה</a></li>
              <li><a class="dropdown-item" href="#">קונצרטים</a></li>
              <li><a class="dropdown-item" href="#">לוח חופשות</a></li>
            </ul>
            
          </li>
        
          <li class="nav-item dropdown">
          
            <a class="nav-link " href="#" role="button">
              מסלולי לימוד
            </a>
            
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">פסנתר</a></li>
              <li><a class="dropdown-item" href="#">כינור</a></li>
              <li><a class="dropdown-item" href="#">צ'לו</a></li>
              <li><a class="dropdown-item" href="#">חליל צד</a></li>
              <li><a class="dropdown-item" href="#">חלילית</a></li>
              <li><a class="dropdown-item" href="#">סקסופון</a></li>
              <li><a class="dropdown-item" href="#">תופים</a></li>
            </ul>
            
          </li>
        
          <li class="nav-item dropdown">
          
            <a class="nav-link " href="#" role="button">
              דף הבית
            </a>
            
          </li>
        
        </ul>
        
      </div>
    
    </div>

  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ES6 -->
  <script type="module">
    // JavaScript
  </script>
   
  <!-- ES5 for older browsers -->
  <script nomodule> 
    // JavaScript 
  </script>

  <!-- Polyfills -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>

</body>

</html>
